<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header"></div>
					<h3>Editar Pasajero</h3>
					<div class="card-body">
						<div class="form-group">
							<label> ID</label>
							<input th:field="*{id}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> Identificacion</label>
							<input th:field="*{identificacion}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> Direccion</label>
							<input th:field="*{direccion}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> Telefono</label>
							<input th:field="*{telefono}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer"></div>
					<input type="submit"value="Guardar" class="btn btn-success">
			</form>
		</div>
	</div>
	</div>
</body>
</html>
